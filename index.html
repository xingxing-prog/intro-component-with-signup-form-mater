<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400px,500px,600px,700px,bold&display=swap">
  <title>Frontend Mentor | Intro component with sign up form</title>
 
</head>
<body>
  <main>
    <section id="left">
      <header>
        <h1>Learn to code by watching others</h1> 
      </header>
     
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>

    <section id="right">
      <header>
        <p id="try"><span class="big">Try it free 7 days</span>&nbsp then $20/mo. thereafter
        </p>
      </header>
      
      
      <div id="forms">
        <form action="">
          <div class="info-field">
            <input type ="text" id="fname" class="info" value="First Name">
            <input type="image" class="error" src="./images/icon-error.svg" alt="icon-error" id="firsterror">
          </div>
  
          <p id="firstnameInfo" class="result"></p>

          <div class="info-field">
            <input type="text" id="lname" class="info" value="Last Name">
            <input type="image" class="error" src="./images/icon-error.svg" alt="icon-error" id="seconderror">
          </div>
         
          <p id="lastnameInfo" class="result"></p>


          <div class="info-field">
            <input type="text" id="emailaddress" class="info" value="Email Address">
            <input type="image" class="error" src="./images/icon-error.svg" alt="icon-error" id="thirderror">
          </div>

          <p id="emailaddressInfo" class="result"></p>

          <div class="info-field">
            <input type="text" id="password" class="info" value="password"> 
            <input type="image" class="error" src="./images/icon-error.svg" alt="icon-error" id="fourtherror">
          </div>
         
          <p id="passwordInfo" class="result"></p>

          <input type="button" class="info" value="CLAIM YOUR FREE TRIAL" id="submit">
          <p id="mark">By clicking the button, you are agreeing to our <span id="term">Terms and Services</span></p>
        </p>
        </form>
      </div>

    </section>
  </main>
  <script src="index.js"></script>
  
</body>
</html>
